  <body>
    <h1>Exercice X</h1>
    <!-- Votre contenu HTML ici -->

    <script>
      const TAUX_TVA = 0.20; // TVA à 20 %
      let prixHT =7;
      console.log(`${prixHT}`);
      let prixTTC = prixHT + (TAUX_TVA * prixHT);
      console.log(`Prix TTC : ${prixTTC} €`);
      console.log("Prix HT: 7 € | TVA (20%) : 0.20 € | Prix TTC : 8.4  €");

    </script>
